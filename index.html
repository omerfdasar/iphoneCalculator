<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>IOS Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="upper_half">
        <div class="clock">
          <span class="hour"></span>:<span class="minute"></span>
        </div>
        <div class="status"><img src="./status.png" alt="status" /></div>
      </div>

      <div class="displayEntrySmall"></div>
      <div class="displayEntrySmall operatorDisplay"></div>
      <div class="displayEntry">0</div>

      <div class="lower_half">
        <div class="button upper_operators AC">AC</div>
        <div class="button upper_operators plusMinus">+/-</div>
        <div class="button upper_operators percent">%</div>
        <div class="button side_operators division">รท</div>
        <div class="button numbers numbers7">7</div>
        <div class="button numbers numbers8 ">8</div>
        <div class="button numbers numbers9 ">9</div>
        <div class="button side_operators multiply">X</div>
        <div class="button numbers4 numbers">4</div>
        <div class="button numbers5 numbers">5</div>
        <div class="button numbers6 numbers">6</div>
        <div class="button side_operators minus">-</div>
        <div class="button numbers1 numbers">1</div>
        <div class="button numbers2 numbers">2</div>
        <div class="button numbers3 numbers">3</div>
        <div class="button side_operators addition">+</div>
        <div class="button numbers0 numbers">0</div>
        <div class="button coma numbers">.</div>
        <div class="button side_operators equal">=</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
